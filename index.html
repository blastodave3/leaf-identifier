<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Leaf Identifier</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; 
            background: #121212; 
            color: #e0e0e0; 
            margin: 0; 
            padding: 20px; 
        }
        #canvas-container { 
            margin: 20px auto; 
            border: 4px solid #2e7d32; 
            border-radius: 15px; 
            overflow: hidden; 
            display: inline-block;
            background: #000;
            line-height: 0;
        }
        .status-box {
            background: #263238;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button { 
            padding: 16px 32px; 
            font-size: 18px; 
            font-weight: bold;
            background: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button:active { background: #388e3c; transform: scale(0.98); }
    </style>
</head>
<body>

    <h2>Tree ID</h2>
    
    <div class="status-box">
        <span id="status">Loading AI Model...</span>
    </div>

    <div id="canvas-container"></div>
    
    <div id="ui-controls">
        <button id="start-btn" onclick="startCamera()">TAP TO START CAMERA</button>
    </div>

    <script>
        // 1. YOUR MODEL URL GOES HERE (Make sure it ends with a /)
         let imageModelURL = 'https://teachablemachine.withgoogle.com/models/7ZyhWuPe7/';
        
        let classifier;
        let video;
        let label = "Ready to start";
        let confidence = "";
        let modelLoaded = false;

        function preload() {
            // Load the model
            classifier = ml5.imageClassifier(imageModelURL + 'model.json', () => {
                modelLoaded = true;
                document.getElementById('status').innerText = "AI Model Ready!";
                console.log("Model Loaded Successfully");
            });
        }

        function setup() {
            // Create a canvas that fits mobile screens well
            let canvas = createCanvas(320, 280);
            canvas.parent('canvas-container');
            background(0);
        }

        function startCamera() {
    document.getElementById('status').innerText = "Attempting to open camera...";
    
    // Using 'ideal' instead of 'exact' makes it much more compatible
    let constraints = {
        video: { 
            facingMode: { ideal: "environment" } 
        },
        audio: false
    };

    video = createCapture(constraints, function(stream) {
        console.log("Camera is working!");
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('status').innerText = "AI is Scanning...";
        classifyVideo(); 
    });

    // If the browser blocks it, show an error message on the screen
    video.elt.onerror = function() {
        document.getElementById('status').innerText = "Camera Error: Please check permissions.";
    };

    video.size(320, 240);
    video.hide();
}

        function classifyVideo() {
            if (modelLoaded && video) {
                classifier.classify(video, gotResult);
            }
        }

        function gotResult(error, results) {
            if (error) {
                console.error(error);
                return;
            }
            
            // Update the display text
            if (results && results[0]) {
                label = results[0].label;
                confidence = floor(results[0].confidence * 100) + "%";
            }
            
            // Keep the loop going
            classifyVideo();
        }

        function draw() {
            background(0);
            
            if (video) {
                // Draw camera feed
                image(video, 0, 0, 320, 240);
                
                // Draw simple label bar at bottom
                fill(46, 125, 50);
                rect(0, 240, 320, 40);
                
                // Draw text
                fill(255);
                textSize(20);
                textAlign(CENTER, CENTER);
                text(label + " " + confidence, width / 2, 260);
            } else {
                // Show prompt before camera starts
                fill(150);
                textAlign(CENTER, CENTER);
                text("Tap the button below\nto activate camera", width / 2, height / 2);
            }
        }
    </script>
</body>
</html>
